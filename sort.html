    <script type="text/javascript">
    $.fn.extend({
        beforeAll: function() {
            var $this = $(this);
            var $parent = $this.parent();
            var $all = $parent.find(">*");
            var $after = $this.find("~*");
            var $target = $all.not($after).not($this);
            return $target;
        },
        sortElement: function() {
            console.log("HH")
            var $parent = $(this).parent();
            var len = $(this).length - 1;
            console.log(len)
            for (i = len; i > -1; i--) {
                console.log(len)

                var $target = $("[data-id=\"" + i + "\"]", $parent);
                $target.prependTo($parent);
            }
        }
    })
    $(function() {

        // $(".item-list").sortElement();
        $("body").click(function() {
            console.time("sort");
            sort1($(".total2 .item-list"));
            console.timeEnd("sort")
        })
        var times = 0;
        function sort1(t) {
            var $target = t;
            var len = $target.length;
            $target.each(function(i) {
                var $this = $(this);

                var $parent = $this.parent();
                var max = len;
                console.log(len)
                var min = 0;
                console.log($target.eq(max).data("id"))
                var id = $(this).data("id");
                var nextId = id + 1;
                $next = $("li[data-id=\"" + nextId + "\"]", $parent);
                if (id == max) {
                    $(this).insertAfter($target.eq(max));
                } else if (id == min) {
                    $(this).prependTo(".total2>ul");
                } else {
                    $(this).insertBefore($next);
                };
            });
            $target.each(function() {
            if ($(this).data("id") > $(this).next().data("id")) {
                console.log(times++);
                $(this).addClass("sorting");
                $(".sorting").beforeAll().addClass("GG")
                // sort1($(".sorting").beforeAll());
            } else {
                $(this).removeClass("sorting")
            }

        })
        }
        
    })
    </script>
